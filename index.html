<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Budget - Dashboard</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial; margin:20px; background:#f4f6f9;}
h1{color:#2c3e50;}
label, input, select, button{display:block; margin:5px 0; padding:8px;}
button{background:#2980b9; color:white; border:none; cursor:pointer; border-radius:4px;}
button:hover{background:#1c5980;}
section{background:white; padding:15px; margin:15px 0; border-radius:8px;}
canvas{max-width:500px; margin:20px 0;}
</style>
</head>
<body>
<h1>Smart Budget Dashboard</h1>

<section>
  <h2>Monthly Setup</h2>
  
  <label for="month">Month:</label>
  <select id="month">
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>

  <label for="year">Year:</label>
  <input type="number" id="year" value="2025">

  <label for="salary">Salary (₹):</label>
  <input type="number" id="salary">

  <label for="savingGoal">Saving Goal (₹):</label>
  <input type="number" id="savingGoal">

  <button onclick="SmartBudget.saveSetup()">Save Setup</button>
</section>

<section>
  <h2>Overview</h2>
  <p>Salary: ₹<span id="totalIncome">0</span></p>
  <p>Total Expenses: ₹<span id="totalExpense">0</span></p>
  <p>Saving Goal: ₹<span id="savingGoalDisplay">0</span></p>
  <p>Spendable Amount: ₹<span id="remainingToSpend">0</span></p>
  <p>Remaining Balance: ₹<span id="remainingBalance">0</span></p>
</section>

<section>
  <h2>Charts</h2>
  <canvas id="categoryChart"></canvas>
  <canvas id="monthlyChart"></canvas>
</section>

<script src="script.js"></script>
<script>
  SmartBudget.initDashboard();
</script>
</body>
</html>
