<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Budget - Expenses</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
<style>
body { font-family: Arial; margin:20px; background:#f4f6f9;}
h1{color:#2c3e50;}
label, input, select, button{display:block; margin:5px 0; padding:8px;}
button{background:#2980b9; color:white; border:none; cursor:pointer; border-radius:4px;}
button:hover{background:#1c5980;}
nav { margin-bottom:20px; }
nav a { margin-right:15px; text-decoration:none; color:#2980b9; font-weight:bold; }
section{background:white; padding:15px; margin:15px 0; border-radius:8px;}
table { width:100%; border-collapse: collapse; margin-top:15px; }
th, td { padding:8px; border:1px solid #ccc; text-align:left; }
</style>
</head>
<body>
<h1>ðŸ’° Manage Expenses</h1>

<nav>
  <a href="index.html">Dashboard</a>
  <a href="expenses.html">Expenses</a>
</nav>

<section>
  <h2>Add Expense</h2>
  <label for="category">Category:</label>
  <select id="category">
    <option value="Food">Food</option>
    <option value="Travel">Travel</option>
    <option value="Shopping">Shopping</option>
    <option value="Bills">Bills</option>
    <option value="Others">Others</option>
  </select>

  <label for="amount">Amount (â‚¹):</label>
  <input type="number" id="amount">

  <label for="date">Date:</label>
  <input type="date" id="date">

  <button onclick="SmartBudget.addExpense()">Add Expense</button>
</section>

<section>
  <h2>Expense List</h2>
  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Amount (â‚¹)</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="expenseTable"></tbody>
  </table>
</section>

<script src="script.js"></script>
<script>
  SmartBudget.initExpenses();
  function addExpense() {
  const category = document.getElementById("category").value;
  const amount = parseFloat(document.getElementById("amount").value) || 0;
  const date = document.getElementById("date").value;

  const month = new Date(date).getMonth() + 1;
  const year = new Date(date).getFullYear();
  const key = `${year}-${month}`;

  firebase.database().ref("expenses/" + key).push({
    category,
    amount,
    date
  });

  alert("âœ… Expense added!");
}

</script>
</body>
</html>
